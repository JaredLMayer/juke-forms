<div>
  <h3>Artists</h3>
    <div class="list-group">
      <form ng-model="artistFilter">
        <input ng-model="artistFilter.name">

      </form>
      <div>{{artistFilter.name}}</div>
      <div class="list-group-item" ng-repeat="artist in artists| filter:{name:artistFilter.name}">
      <a ui-sref="artist({artistId: artist._id})">{{ artist.name }}</a>
    </div>
  </div>
</div>
